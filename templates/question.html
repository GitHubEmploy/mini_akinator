{% extends 'base.html' %}

{% block heading %}
  Question
{% endblock %}

{% block content %}
  <p>{{ question }}</p>
  <form method="POST">
    {{ form.hidden_tag() }}
    <p>
      {% for option in form.answer %}
        {{ option }} {{ option.label }}<br>
      {% endfor %}
    </p>
    {{ form.submit }}
  </form>
  <p>Click <a href="{{ url_for('index') }}">here</a> to end this game.</p>
{% endblock %}
